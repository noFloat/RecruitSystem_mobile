<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>我的报名</title>
		<meta name="viewport" content="width=device-width" />
        <script src="__PUBLIC__/js/meta.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/css/user_apply.css">
	</head>
	<body>

		<div id="header">
            <div>
                <a href="{:U('Organization/orglist')}">
                    <i class="iconfont">&#xe600;</i>
                </a>
            </div>
			<p>我的报名</p>
            <div>
                <a href="{:U('User/info')}">
                    <i class="iconfont">&#xe602;</i>
                </a>
            </div>
		</div>
        <volist name = "all_dep" id = "all_dep">
        <div class="bar">
            <div class="title">
                <p>{$all_dep.dep}</p>
            </div>
            <div class="rate">
                <volist name = "all_dep['content']" id = "all">
                        <div class="{$all.class}">
                            <div class="line"></div>
                            <div class="mid">
                                <div class="point"></div>
                                <div class="cube"></div>
                            </div>
                            <p>{$all.type}</p>
                        </div>
                </volist>
            </div>
            <a href="{:U('User/process')}?dep_id={$all_dep.dep_id}">点击查看详情</a>
        </div>
        </volist>

            <div class="apply-btn-container">

            </div>

            <div class="user-info-btn-container">
                <button class="user-info">我的信息</button>
            </div>

        </div> -->
	</body>
	
</html>
